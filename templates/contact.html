<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Recommendation System</title>
    <link rel="stylesheet" href="static/contact.css">
    
    <!-- EmailJS Library -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "7JKW-Q7f4TCUmaBgQ",
            });
        })();

        function sendMail(event) {
            event.preventDefault(); // Prevent page refresh

            let parms = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value,
            };

            // Send email using EmailJS
            emailjs.send("service_1cxv3yc", "template_jhkng9y", parms)
                .then(function(response) {
                    console.log("SUCCESS!", response);
                    document.getElementById("response-message").innerHTML = 
                        "<span style='color: green;'>✅ Email Sent Successfully!</span>";
                    document.getElementById("contactForm").reset(); // Clear form after success
                })
                .catch(function(error) {
                    console.error("ERROR:", error);
                    document.getElementById("response-message").innerHTML = 
                        "<span style='color: red;'>❌ Failed to send email. Please try again!</span>";
                });
        }
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <h2><a href="/" class="logo">Movie Recommendation System</a></h2>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container">
        <h2>CONTACT US</h2>
        
        <!-- Response Message Display -->
        <p id="response-message"></p>

        <form id="contactForm" method="POST" onsubmit="sendMail(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="johndoe@email.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message and feedback."></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
